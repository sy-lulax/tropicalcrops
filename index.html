<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우리나라 아열대작물</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <header>
        <div class="head-img">
            <img src="img/title.gif" alt="head-img">
        </div>
    </header>
    
    <main>
        <div class="mangoback">
            <div class="mango img">
                <img src="img/mangoback-01.png" alt="img1">
            </div>
            <div class="mango-text">
                <h1>망고 <span>Mango</span></h1>
            </div>
            <div id="mango-stamp">
                <img src="img/mango_stamp.png" alt="simg1">
            </div>
        </div>

        <div class="papayaback">
            <div class="papaya img">
                <img src="img/papayaback-02.png" alt="img2">
            </div>
            <div class="papaya-text">
                <h1>파파야<span>Papaya</span></h1>
            </div>
            <div id="papaya-stamp">
                <img src="img/papaya_stamp-02.png" alt="simg2">
            </div>
        </div>

        <div class="lemonback">
            <div class="lemon img">
                <img src="img/lemonback-03.png" alt="img2">
            </div>
            <div class="lemon-text">
                <h1>레몬<span>Lemon</span></h1>
            </div>
            <div id="lemon-stamp">
                <img src="img/lemon_stamp-03.png" alt="simg2">
            </div>
        </div>

        <div class="dragonback">
            <div class="dragon img">
                <img src="img/drangonfruitback-04.png" alt="img2">
            </div>
            <div class="dragon-text">
                <h1>용과<span>Dragonfruit</span></h1>
            </div>
            <div id="dragon-stamp">
                <img src="img/drangonfruitback_stamp-04.png" alt="simg2">
            </div>
        </div>

        <div class="asparagusback">
            <div class="asparagus img">
                <img src="img/asparagusback-05.png" alt="img2">
            </div>
            <div class="asparagus-text">
                <h1>아스파라거스<span>Asparagus</span></h1>
            </div>
            <div id="asparagus-stamp">
                <img src="img/asparagusback_stamp-05.png" alt="simg2">
            </div>
        </div>

        <div class="okraback">
            <div class="okra img">
                <img src="img/okraback-06.png" alt="img2">
            </div>
            <div class="okra-text">
                <h1>오크라<span>Okra</span></h1>
            </div>
            <div id="okra-stamp">
                <img src="img/okra_stamp-06.png" alt="simg2">
            </div>
        </div>

        <div class="Bananaback">
            <div class="okra img">
                <img src="img/banananback-07.png" alt="img2">
            </div>
            <div class="Banana-text">
                <h1>바나나<span>Banana</span></h1>
            </div>
            <div id="Banana-stamp">
                <img src="img/bananan_stamp-07.png" alt="simg2">
            </div>
        </div>

    </main>
</body>
</html>
